  config:
    image: opencdx/config:latest
    volumes:
      - ../certs:/certs
    ports:
      - "8888:8888"
    depends_on:
      discovery:
        condition: service_healthy
    healthcheck:
      test: "curl -k --fail --silent https://localhost:8888/actuator/health | grep UP || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  database:
    image: opencdx/mongodb:latest
    volumes:
      - ../certs:/certs
      - ../data/mongodb:/data/db
    ports:
        - "27017:27017"
    healthcheck:
      test: "echo 'db.runCommand({serverStatus:1}).ok' | mongosh localhost:27017/test --quiet"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  nats:
    image: nats
    volumes:
      - ../certs:/certs
      - ../data/nats:/opt/nats/data
      - ../opencdx-nats/nats-server.conf:/nats-server.conf
    ports:
      - "4222:4222"
      - "6222:6222"
      - "8222:8222"
    command: "-c /nats-server.conf"
    environment:
      NATS_STREAM_MAX_AGE: 86400s
  trace_storage:
    image: openzipkin/zipkin-mysql
    container_name: mysql
    # Uncomment to expose the storage port for testing
    ports:
      - 3306:3306
    volumes:
      - ../data:/opt/mysql/data
    restart: unless-stopped
  zipkin:
    image: openzipkin/zipkin:latest
    environment:
      - STORAGE_TYPE=mysql
      # Point the zipkin at the storage backend
      - MYSQL_HOST=mysql
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
      # Uncomment to enable scribe
      - SCRIBE_ENABLED=true
      # Uncomment to enable self-tracing
      #- SELF_TRACING_ENABLED=true
      # Uncomment to enable debug logging
      #- JAVA_OPTS=-Dlogging.level.zipkin=DEBUG -Xms512m -Xmx1g
      - JAVA_OPTS=-Xms512m -Xmx1g
    healthcheck:
      test: "curl --fail --silent localhost:9411/actuator/health | grep UP || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    ports:
      - "9411:9411"
    restart: unless-stopped
  zipkin_dependencies:
    image: openzipkin/zipkin-dependencies
    container_name: dependencies
    entrypoint: crond -f
    environment:
      - STORAGE_TYPE=mysql
      - MYSQL_HOST=mysql
      # Add the baked-in username and password for the zipkin-mysql image
      - MYSQL_USER=zipkin
      - MYSQL_PASS=zipkin
      # Uncomment to adjust memory used by the dependencies job
      - JAVA_OPTS=-verbose:gc -Xms512m -Xmx512m
    restart: unless-stopped
