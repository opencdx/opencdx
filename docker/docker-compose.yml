version: '3'
services:
  gateway:
    deploy:
      restart_policy:
        condition: on-failure
        delay: 60s
        max_attempts: 5
        window: 60s
    image: opencdx/gateway:latest
    healthcheck:
      test: "curl -k --fail --silent https://localhost:8080/actuator/health | grep UP || exit 1"
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      config:
        condition: service_healthy
      discovery:
        condition: service_healthy
      database:
        condition: service_healthy
      nats:
        condition: service_started
    volumes:
      - ../certs:/certs
    ports:
      - "8080:8080"
