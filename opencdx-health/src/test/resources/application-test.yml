# Properties for a local development environment go here.
server:
  port: 8080

grpc:
  port: 0

management:
  endpoint:
    health:
      enabled: true
logging:
  level:
    root: TRACE
    health:
      safe: DEBUG
spring:
  application:
    name: health
  cloud:
    config:
      enabled: false
    openfeign:
      httpclient:
        disable-ssl-validation: true
      client:
        config:
          fdaDrugClient:
            url: https://api.fda.gov/drug

  spring.data.mongodb:
    uri: mongodb+srv://<username>:<password>@database:27017/opencdx/
    username: root
    password: root
feign:
  httpclient:
    disableSslValidation: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full
        micrometer.enabled: true

opencdx:
  client:
    trustStore: ../certs/opencdx-clients.pem


openFda:
  apiKey: