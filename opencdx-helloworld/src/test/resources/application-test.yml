# Properties for a local development environment go here.
server:
  port: 8080

grpc:
  port: 0

management:
  endpoint:
    health:
      enabled: true
logging:
  level:
    root: TRACE
    health:
      safe: DEBUG
spring:
  application:
    name: HelloWorld
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:mem:opencdx
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

opencdx:
  helloworld:
    format: "Hello %s!"