/*
 * This file was generated by the Gradle "init" task.
 */

plugins {
    id "com.google.protobuf" version "${protobufPluginVersion}"
    id "java-library"
}

dependencies {
    implementation("org.apache.logging.log4j:log4j-core") {
        version {
            strictly("[2.17, 3[")
            prefer("2.17.1")
        }
        because("CVE-2021-44228, CVE-2021-45046, CVE-2021-45105: Log4j vulnerable to remote code execution and other critical security vulnerabilities")
    }
    implementation("io.grpc:grpc-protobuf:${grpcVersion}")
    implementation("io.grpc:grpc-stub:${grpcVersion}")

    testImplementation "com.hubspot.jackson:jackson-datatype-protobuf:${jacksonProtobufVersion}"
    testImplementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonDataTypeJsr310}"
    testImplementation platform("org.junit:junit-bom:${junitBomVersion}")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"

    compileOnly("jakarta.annotation:jakarta.annotation-api:${jakartaAnnotationApiVersion}")
}

bootJar {
    enabled = false
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protobufVersion}"
    }
    generatedFilesBaseDir = "$buildDir/generated/src"
    clean {
        delete generatedFilesBaseDir
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}
