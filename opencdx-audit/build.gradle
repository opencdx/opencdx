/*
 * This file was generated by the Gradle "init" task.
 */
plugins {
    id("application")
}

dependencies {

    // Spring
    implementation "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-validation:${springBootVersion}"
    implementation "org.springframework.boot:spring-boot-starter-test:${springBootVersion}"
    implementation "io.github.lognet:grpc-spring-boot-starter:${grpcSpringBootStarterVersion}"

    implementation "org.springframework.cloud:spring-cloud-starter-config"
    implementation "org.springframework.cloud:spring-cloud-starter-netflix-eureka-client"
    implementation "de.codecentric:spring-boot-admin-starter-client"

    testImplementation "com.hubspot.jackson:jackson-datatype-protobuf:${jacksonProtobufVersion}"

    // Swagger
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${springDocVersion}"

    implementation "com.google.protobuf:protobuf-java:${protobufVersion}"
    implementation "com.google.protobuf:protobuf-java-util:${protobufVersion}"

    implementation "com.google.protobuf:protobuf-java:${protobufVersion}"
    implementation project(":opencdx-proto")
    implementation project(":opencdx-commons")

    testImplementation "io.nats:nats-spring:0.5.6"
}

sourceSets {
    main {
        java {
            srcDirs = ["src/main/java", "build/generated/sources/annotationProcessor/java/main"]
        }
        resources {
            srcDirs = ["src/main/resources"]
        }

    }
    test {
        java {
            srcDirs = ["src/test/java", "build/generated/sources/annotationProcessor/java/test"]
        }
        resources {
            srcDirs = ["src/test/resources"]
        }
    }
}

bootJar {
    enabled = true
}

application {
    // Define the main class for the application.
    mainClass = "cdx.opencdx.audit.Application"
}
